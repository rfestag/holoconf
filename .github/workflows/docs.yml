name: Documentation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python dependencies and build bindings
        working-directory: packages/python/holoconf
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install mkdocs-material mike "mkdocstrings[python]" maturin pyyaml
          pip install -e ".[dev]"
          maturin develop

      - name: Build documentation
        run: |
          source packages/python/holoconf/.venv/bin/activate
          mkdocs build --strict

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    name: Deploy Docs
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ==========================================================================
  # Gate Job - docs build must pass
  # ==========================================================================
  docs-complete:
    name: Docs Complete
    runs-on: ubuntu-latest
    needs: [build]
    if: always()
    steps:
      - name: Check build passed
        run: |
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "Docs build failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" == "cancelled" ]]; then
            echo "Docs build was cancelled"
            exit 1
          fi
          echo "Docs build passed"
