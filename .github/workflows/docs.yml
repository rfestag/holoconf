name: Documentation

on:
  push:
    branches: [main]
    tags: ['v*']  # Deploy versioned docs on tags
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write  # mike needs write access for gh-pages
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    name: Build Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python dependencies and build bindings
        working-directory: packages/python/holoconf
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install mkdocs-material mike "mkdocstrings[python]" maturin pyyaml
          pip install -e ".[dev]"
          maturin develop

      - name: Configure Git for mike
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build documentation (PR check)
        if: github.event_name == 'pull_request'
        run: |
          source packages/python/holoconf/.venv/bin/activate
          mkdocs build --strict

      - name: Deploy versioned docs (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          source packages/python/holoconf/.venv/bin/activate
          VERSION=${GITHUB_REF#refs/tags/v}
          mike deploy --push --update-aliases $VERSION latest
          mike set-default --push latest

      - name: Deploy dev docs (main branch)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          source packages/python/holoconf/.venv/bin/activate
          mike deploy --push dev

  # ==========================================================================
  # Gate Job - docs build must pass
  # ==========================================================================
  docs-complete:
    name: Docs Complete
    runs-on: ubuntu-latest
    needs: [build]
    if: always()
    steps:
      - name: Check build passed
        run: |
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "Docs build failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" == "cancelled" ]]; then
            echo "Docs build was cancelled"
            exit 1
          fi
          echo "Docs build passed"
