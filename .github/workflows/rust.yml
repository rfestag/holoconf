name: Rust

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: |
          cargo clippy --all-targets --all-features -- \
            -D warnings \
            -A clippy::result_large_err \
            -A clippy::field_reassign_with_default

      - name: Run unit tests
        run: cargo test --all

      - name: Setup Python for acceptance tests
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build Python bindings for acceptance tests
        working-directory: packages/python/holoconf
        run: |
          python -m pip install maturin pyyaml
          maturin develop

      - name: Run acceptance tests (via Python bindings)
        run: python tools/test_runner.py --driver rust 'tests/acceptance/**/*.yaml' -v

  # Build CLI binary
  build-cli:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-13
            target: x86_64-apple-darwin
          - os: macos-14
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build CLI
        run: cargo build --release --package holoconf-cli --target ${{ matrix.target }}

      - name: Upload CLI binary (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: holoconf-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/holoconf

      - name: Upload CLI binary (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: holoconf-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/holoconf.exe
