name: Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  # ==========================================================================
  # Rust Quality Checks
  # ==========================================================================
  rust-lint:
    name: Rust Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy (warnings as errors)
        run: cargo clippy --all-targets --all-features -- -D warnings

  rust-security:
    name: Rust Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked

      - name: Check advisories & licenses
        run: cargo deny check

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Security audit
        run: cargo audit

  rust-unused:
    name: Rust Unused Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly  # machete needs nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-machete
        run: cargo install cargo-machete --locked

      - name: Check unused dependencies
        run: cargo machete

  # ==========================================================================
  # Python Quality Checks
  # ==========================================================================
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install ruff
        run: pip install ruff

      - name: Ruff check (lint)
        working-directory: packages/python/holoconf
        run: ruff check src/ tests/ --output-format=github

      - name: Ruff format check
        working-directory: packages/python/holoconf
        run: ruff format --check src/ tests/

  python-security:
    name: Python Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install dependencies
        working-directory: packages/python/holoconf
        run: pip install ".[dev]"

      - name: Security audit
        run: pip-audit

  # ==========================================================================
  # Code Complexity Analysis (informational)
  # ==========================================================================
  complexity:
    name: Complexity Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install tokei (line counts)
        run: cargo install tokei --locked

      - name: Code statistics
        run: tokei --sort lines

      # Could add more complexity tools here:
      # - cargo-geiger (unsafe code detection)
      # - cargo-outdated (dependency freshness)
