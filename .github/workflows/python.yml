name: Python

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # Run tests on Linux only (fast feedback)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Build and install
        working-directory: packages/python/holoconf
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install ".[dev]"
          maturin develop
      - name: Run unit tests with coverage
        working-directory: packages/python/holoconf
        run: |
          source .venv/bin/activate
          pytest tests/ -v --cov=holoconf --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: packages/python/holoconf/coverage.xml
          flags: python
          fail_ci_if_error: false

      - name: Run acceptance tests
        working-directory: packages/python/holoconf
        run: |
          source .venv/bin/activate
          python ../../../tools/test_runner.py --driver python '../../../tests/acceptance/**/*.yaml' -v

  # Build wheels for all platforms
  build:
    name: Build wheels (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto
          # macOS x86_64 (Intel)
          - os: macos-15
            target: x86_64-apple-darwin
          # macOS aarch64 (Apple Silicon)
          - os: macos-14
            target: aarch64-apple-darwin
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux || 'auto' }}
          args: --release --out dist
          working-directory: packages/python/holoconf
          sccache: true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: packages/python/holoconf/dist/*.whl

  # Build Linux aarch64 wheels using cross-compilation
  build-linux-aarch64:
    name: Build wheels (aarch64-unknown-linux-gnu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels (cross-compile)
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64-unknown-linux-gnu
          manylinux: manylinux_2_28
          args: --release --out dist --zig
          working-directory: packages/python/holoconf
          sccache: true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-aarch64-unknown-linux-gnu
          path: packages/python/holoconf/dist/*.whl

  # Build source distribution
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: packages/python/holoconf
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: packages/python/holoconf/dist/*.tar.gz

  # Publish to PyPI on tag
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test, build, build-linux-aarch64, sdist]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/holoconf
    permissions:
      id-token: write  # Trusted publishing
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
