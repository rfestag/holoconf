name: Python

# CI workflow for Python bindings
# Note: Publishing to PyPI is handled by release.yml (triggered by v* tags)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # Run tests on Linux only (fast feedback)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: Build and install
        working-directory: packages/python/holoconf
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install ".[dev]"
          maturin develop
      - name: Run unit tests with coverage
        working-directory: packages/python/holoconf
        run: |
          source .venv/bin/activate
          pytest tests/ -v --cov=holoconf --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: packages/python/holoconf/coverage.xml
          flags: python
          fail_ci_if_error: false

      - name: Run acceptance tests
        working-directory: packages/python/holoconf
        run: |
          source .venv/bin/activate
          python ../../../tools/test_runner.py --driver python '../../../tests/acceptance/**/*.yaml' -v

  # ==========================================================================
  # Build wheels - manylinux (glibc) x86_64 and aarch64
  # ==========================================================================
  build-manylinux:
    name: Build manylinux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            arch: aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: "2_28"
          args: --release --out dist
          working-directory: packages/python/holoconf
          sccache: true

      - name: Keep only abi3 wheel (remove PyPy builds)
        working-directory: packages/python/holoconf
        run: |
          ls -la dist/
          sudo rm -f dist/*-pp*.whl
          ls -la dist/

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-manylinux-${{ matrix.arch }}
          path: packages/python/holoconf/dist/*.whl

  # ==========================================================================
  # Build wheels - musllinux (Alpine) x86_64 and aarch64
  # ==========================================================================
  build-musllinux:
    name: Build musllinux (${{ matrix.arch }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: x86_64
          - target: aarch64-unknown-linux-musl
            arch: aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: musllinux_1_2
          args: --release --out dist
          working-directory: packages/python/holoconf
          sccache: true

      - name: Keep only abi3 wheel (remove PyPy builds)
        working-directory: packages/python/holoconf
        run: |
          ls -la dist/
          sudo rm -f dist/*-pp*.whl
          ls -la dist/

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.arch }}
          path: packages/python/holoconf/dist/*.whl

  # ==========================================================================
  # Build wheels - macOS (universal2 for both Intel and Apple Silicon)
  # ==========================================================================
  build-macos:
    name: Build macOS (universal2)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheels (universal2)
        uses: PyO3/maturin-action@v1
        with:
          target: universal2-apple-darwin
          args: --release --out dist
          working-directory: packages/python/holoconf
          sccache: true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-universal2
          path: packages/python/holoconf/dist/*.whl

  # ==========================================================================
  # Build wheels - Windows x86_64
  # ==========================================================================
  build-windows:
    name: Build Windows (x86_64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          args: --release --out dist
          working-directory: packages/python/holoconf
          sccache: true

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x86_64
          path: packages/python/holoconf/dist/*.whl

  # ==========================================================================
  # Build source distribution
  # ==========================================================================
  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: packages/python/holoconf
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: packages/python/holoconf/dist/*.tar.gz

  # ==========================================================================
  # Gate Job - all Python checks must pass
  # ==========================================================================
  python-complete:
    name: Python Complete
    runs-on: ubuntu-latest
    needs: [test, build-manylinux, build-musllinux, build-macos, build-windows, sdist]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') }}" == "true" ]]; then
            echo "One or more Python checks failed"
            exit 1
          fi
          if [[ "${{ contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "One or more Python checks were cancelled"
            exit 1
          fi
          echo "All Python checks passed"
