# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/
#
# Run with: cargo deny check

[advisories]
version = 2
ignore = [
    # Add advisory IDs to ignore here, e.g.:
    # "RUSTSEC-2020-0001"
]

[licenses]
version = 2
allow = [
    "MIT",
    "MIT-0",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
    # Used by webpki-roots (Mozilla CA certificates) - permissive data license
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8
unused-allowed-license = "allow"

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Deny specific crates known to have issues
deny = [
    # Example: { name = "openssl" }  # Prefer rustls
]

# Skip checking certain crates for duplicate versions
skip = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
